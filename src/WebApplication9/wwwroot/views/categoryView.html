
<div>
    <div class="row">
        <div class="col-md-3" ng-repeat="category in vm.category">
            <div class="card-four">
                <h2 class="text-center color-white border-set-bottom padset-bottom-sm">{{category.categoryName}}</h2>
                <h3 class="color-white">Posts: <span class="label-danger">{{category.posts.length}}</span></h3>
            </div>
        </div>
    </div>
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <div ng-show="vm.isBusy" class="text-danger text-center"><i class="fa fa-spinner fa-spin"></i>Loading...</div>

    <h1>Add New Trip</h1>
    <p>This will be added to the database</p>
    <form novalidate name="newCategoryForm" ng-submit="vm.addCategory()">
        <div class="form-group">
            <p for="name">Category Name</p>
            <input class="form-control" type="text" id="categoryName" name="categoryName" ng-model="vm.newCategory.categoryName" required ng-minlength="5" />
            <span ng-show="newCategoryForm.categoryName.$error.required" class="color-red">Name is required</span>
            <span ng-show="newCategoryForm.categoryName.$error.minlength" class="color-red">Name must be more than 5 characters</span>
        </div>
        <div class="form-group">
            <p for="name">Category Url</p>
            <input class="form-control" type="text" id="categoryUrl" name="categoryUrl" ng-model="vm.newCategory.categoryUrl" required />
            <span ng-show="newCategoryForm.categoryUrl.$error.required" class="color-red">Title is required</span>
            <span ng-show="newCategoryForm.categoryUrl.$error.minlength" class="color-red">Name must be more than 5 characters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-primary" ng-disabled="newCategoryForm.$invalid" />
        </div>
    </form>
</div>
