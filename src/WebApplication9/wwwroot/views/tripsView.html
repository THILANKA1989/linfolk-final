
    <div>
        <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <div ng-show="vm.isBusy" class="text-danger text-center"><i class="fa fa-spinner fa-spin"></i>Loading...</div>
        <table class="table table-responsive">
            <tr ng-repeat="trip in vm.trips">
                <td>{{trip.name}}</td>
                <td>{{trip.created | date: shortDate }}</td>
                <td><a href="#" class="btn btn-sm btn-mat">Manage</a></td>
            </tr>
        </table>

        <h1>Add New Trip</h1>
        <p>This will be added to the database</p>
        <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
            <div class="form-group">
                <p for="name">Trip Name</p>
                <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
                <span ng-show="newTripForm.name.$error.required" class="color-red">Name is required</span>
                <span ng-show="newTripForm.name.$error.minlength" class="color-red">Name must be more than 5 characters</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-primary" ng-disabled="newTripForm.$invalid" />
            </div>
        </form>
    </div>
